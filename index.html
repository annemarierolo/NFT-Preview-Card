<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="card">
        <div class="imageContainer">
            <img class="mainImage" src="images/image-equilibrium.jpg" alt="Etherium Image" style="width:100%">
            <img class="view" src="images/icon-view.svg" alt="View Icon">
        </div>

        <div class="container">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="detail">
            <div class="cdetail">
                <img src="images/icon-ethereum.svg" alt="Etherium Icon"> 0.042ETH
            </div>
            <div class="cdetail" id="days">
                <img src="images/icon-clock.svg" alt="clock"> 3 days left
            </div>
        </div>
        <hr>
        <div class="author">
            <img id="avatar" src="images/image-avatar.png" alt="Avatar">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Annemarie Rolo</a>.
    </div>
</body>

</html>
